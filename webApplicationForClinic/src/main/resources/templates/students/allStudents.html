<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta charset="UTF-8">
    <title>all students</title>
</head>

<body>

<p>all students!</p>
<div th:each="student : ${students}">
    <a th:text="${student.getFio()} + ' ' + ${student.getGender()} + ' ' + ${student.getDateOfBirth()}+ ' ' + ${student.getFaculty()}+ ' ' + ${student.getReference()} ">user</a>
</div>

<form method="POST" th:action="@{/students/download}" enctype="multipart/form-data">
    <table>
        <tr>
            <td><label path="file">Select a file to upload</label></td>
            <td><input type="file" name="file" /></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit" /></td>
        </tr>
    </table>
</form>

<form th:method="POST" th:action="@{/students/newStudent}" th:object="${student}">
    <label for="fio">Enter fio: </label>
    <input type="text" th:field="*{fio}" id="fio">
    <br/>
    <label for="gender">Enter gender: </label>
    <input type="text" th:field="*{gender}" id="gender">
    <br/>
    <label for="dateOfBirth">Enter dateOfBirth: </label>
    <input type="text" th:field="*{dateOfBirth}" id="dateOfBirth">
    <br/>
    <label for="faculty">Enter faculty: </label>
    <input type="text" th:field="*{faculty}" id="faculty">
    <br/>
    <label for="reference">Enter reference: </label>
    <input type="text" th:field="*{reference}" id="reference">
    <br/>
    <input th:type="submit" value="Create!"/>
</form>

<div>
<a th:href="@{/students/export/excel}">Export to Excel</a>
</div>

<form th:action="@{/logout}" method="post">
    <button type="submit" >logout</button>
</form>

</body>

</html>
