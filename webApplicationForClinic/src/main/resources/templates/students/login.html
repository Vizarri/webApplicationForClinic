<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Войти
    </title>
    <link th:href="@{/css/style.css}" rel="stylesheet" href="style.css"/>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script th:src="@{/js/registrationScript.js}" src="registrationScript.js"></script>
</head>
<body>
<div class="head">Войти</div>
<div class="container-wrapper">
    <form class="sign-form" th:action="@{/auth/login}" method="post">
        <div class="form-element">
            <label>Почта</label>
            <div class="pd"></div>
            <input type="" placeholder="example@mail.com" name="username" id="email">
            <p id="email-invalid">Некорректный адрес почты</p>
        </div>
        
        <div class="form-element">
            <label>Пароль</label>
            <div class="pd"></div>
            <input type="password" name="password" class="login-password"><a class="password-control" href="#"><img class="password-control-img" src="img/password-control.png"></a>
            <p id="">Неверный пароль</p>  
        </div>
        <div class="form-element">
            <button class="button-submit" type="submit">
                <div class="button-text">Войти</div>
            </button>
        </div>
    </form>
</div>
<a th:href="@{/registration}" href="Registration.html" class="link">Зарегистрироваться</a>
</body>
</html>
